<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="/js/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative flex items-center justify-center min-h-screen bg-gray-900">

    <!-- âœ… Background Image -->
    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('/images/pexels-goumbik-616401.jpg');">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div> <!-- Dark Overlay -->
    </div>

    <!-- âœ… Login Card -->
    <div class="relative z-10 w-full max-w-md p-8 bg-white bg-opacity-90 backdrop-blur-md rounded-xl shadow-2xl border border-gray-300">
        
        <!-- âœ… Logo -->
        <div class="flex justify-center mb-6">
            <img src="/images/logo.png" alt="Smart Storage Logo" class="w-24 h-24">
        </div>

        <h2 class="text-3xl font-bold text-center text-gray-900">Welcome Back</h2>
        
        <!-- âœ… Email/Password Login Form -->
        <form id="login-form" class="mt-6 space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="login-email" name="email" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="login-password" name="password" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <button type="submit" id="login-btn"
                class="w-full flex items-center justify-center gap-2 bg-green-600 py-4 text-white text-lg rounded-xl transition-all hover:bg-green-700 active:scale-95 shadow-md font-semibold">
                Sign in with Email
            </button>
        </form>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
        </div>

        <!-- âœ… Google Login Button -->
        <button id="google-login-btn"
            class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 py-4 text-gray-700 text-lg rounded-xl transition-all hover:bg-gray-100 active:scale-95 shadow-md font-semibold">
            <img src="/images/Google__G__logo.svg.png" alt="Google Logo" class="w-6 h-6">
            Sign in with Google
        </button>

        <!-- âœ… Register Link -->
        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="/register.html" class="font-medium text-green-600 hover:text-green-500">
                Register here
            </a>
        </p>
    </div>

    <script>
        document.getElementById("google-login-btn").addEventListener("click", function () {
            console.log("ðŸ”„ Redirecting to Google login...");
            window.location.href = "http://localhost:5003/auth/google";  // Your backend Google OAuth route
        });
    </script>

</body>

</html>
