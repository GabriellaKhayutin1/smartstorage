<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe | SmartStorage</title>
    <script defer src="js/subscribe.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f3f4f6;
      }
    </style>
  </head>
  
<body class="min-h-screen flex items-center justify-center px-4 py-10">
  <div class="bg-white rounded-2xl shadow-xl max-w-sm w-full text-center overflow-hidden">
    
    <!-- Plan Label -->
    <div class="bg-emerald-400 text-white py-3 font-bold text-sm tracking-wide uppercase">
      Standard Plan
    </div>

    <!-- Price -->
    <div class="py-6">
      <p class="text-4xl font-extrabold text-emerald-500">€5</p>
      <p class="text-sm text-gray-500 mt-1">per month</p>
    </div>

    <!-- Features -->
    <ul class="text-sm text-left px-10 space-y-3 text-gray-700 mb-8">
      <li class="flex items-center gap-2">
        <span class="text-emerald-500 font-bold">✔</span> Unlimited pantry items
      </li>
      <li class="flex items-center gap-2">
        <span class="text-emerald-500 font-bold">✔</span> Expiry calendar sync
      </li>
      <li class="flex items-center gap-2">
        <span class="text-emerald-500 font-bold">✔</span> Full CO₂ analytics
      </li>
      <li class="flex items-center gap-2">
        <span class="text-emerald-500 font-bold">✔</span> Leaderboard access
      </li>
      <li class="flex items-center gap-2">
        <span class="text-gray-400 font-bold">✘</span> Meal planning
      </li>
      <li class="flex items-center gap-2">
        <span class="text-gray-400 font-bold">✘</span> Team pantry sharing
      </li>
    </ul>

    <!-- Button -->
    <div class="px-8 pb-6">
      <button
        id="subscribeBtn"
        class="bg-emerald-500 hover:bg-emerald-600 text-white font-semibold w-full py-3 rounded-xl transition"
      >
        Subscribe
      </button>
      <div id="status" class="text-xs text-gray-500 mt-3 hidden">Redirecting to payment...</div>
    </div>
  </div>
</body>
</html>
