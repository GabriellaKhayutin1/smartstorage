<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribe | SmartStorage</title>
  <script defer src="js/subscribe.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #8e44ad, #ff6ec4);
      background-attachment: fixed;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-animate {
      animation: slideIn 1s ease-out;
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-10 text-white">
  <div class="glass rounded-3xl shadow-2xl p-10 max-w-md w-full text-center border-t-4 border-white card-animate">
    <h1 class="text-3xl font-bold mb-2">SmartStorage Pro</h1>
    <p class="text-white/90 mb-6">Get full access to everything with one simple plan.</p>

    <div class="mb-6">
      <p class="text-5xl font-bold text-white">€5<span class="text-xl text-white/70">/month</span></p>
      <p class="text-sm text-white/60 mt-1">No commitment, cancel anytime</p>
    </div>

    <ul class="text-left text-sm text-white/80 space-y-2 mb-6 px-4">
      <li>✔️ Unlimited pantry items</li>
      <li>✔️ Expiry calendar sync</li>
      <li>✔️ Full analytics dashboard</li>
      <li>✔️ Community features unlocked</li>
    </ul>

    <button
      id="subscribeBtn"
      class="bg-white text-purple-700 font-bold py-3 px-8 rounded-xl w-full shadow-lg hover:bg-gray-100 transition duration-300"
    >
      Subscribe Now
    </button>

    <div id="status" class="text-sm text-white/70 mt-4 hidden">Redirecting to payment...</div>
  </div>
</body>
</html>
