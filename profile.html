<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Smart Pantry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-100 to-teal-200 min-h-screen flex flex-col items-center">

    <!-- 🔹 Navbar -->
    <nav class="fixed top-0 z-50 w-full py-4 px-10 flex justify-between items-center shadow-md bg-white bg-opacity-40 backdrop-blur-lg rounded-b-xl">
        <div class="flex items-center space-x-4">
            <img src="images/logo.png" alt="Logo" class="h-14 w-14 rounded-full shadow-md">
            <span class="text-2xl font-bold text-green-800 tracking-wide">Smart Pantry</span>
        </div>
        <div class="space-x-6 flex">
            <a href="index.html" class="text-lg font-semibold text-white bg-green-700 px-6 py-2 rounded-full shadow-md transition duration-300 hover:bg-green-900">Pantry</a>
            <a href="profile.html" class="text-lg font-semibold text-white bg-green-700 px-6 py-2 rounded-full shadow-md transition duration-300 hover:bg-green-900">Profile</a>
        </div>
    </nav>

    <!-- 🌟 Leaderboard Section -->
    <div class="w-full max-w-3xl bg-white rounded-3xl shadow-2xl p-8 mt-32">
        
        <h1 class="text-4xl font-extrabold text-center text-green-800">🏆 Leaderboard</h1>
        <p class="text-center text-gray-600 mt-2">Track your sustainability impact and see where you rank!</p>
        
        <!-- Podium for Top 3 -->
        <div class="flex justify-center items-end mt-6 space-x-6">
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center text-lg font-semibold shadow-md">🥈</div>
                <div class="bg-gray-200 rounded-xl text-center p-2 w-20 shadow-lg mt-2">2nd</div>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-20 h-20 bg-yellow-400 rounded-full flex items-center justify-center text-white text-xl font-bold shadow-lg">🥇</div>
                <div class="bg-yellow-300 rounded-xl text-center p-3 w-24 text-white shadow-lg mt-2">1st</div>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-14 h-14 bg-orange-500 rounded-full flex items-center justify-center text-md font-semibold shadow-md">🥉</div>
                <div class="bg-orange-400 rounded-xl text-center p-2 w-16 text-white shadow-lg mt-2">3rd</div>
            </div>
        </div>

        <!-- 📊 Leaderboard Table -->
        <div class="mt-6 bg-gray-50 rounded-lg p-4 shadow-inner">
            <table class="w-full text-gray-700">
                <thead>
                    <tr class="text-green-800 text-lg border-b-2 border-gray-300">
                        <th class="p-3 text-left">Rank</th>
                        <th class="p-3 text-left">User</th>
                        <th class="p-3 text-left">CO₂ Saved (kg)</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Dynamic Data Here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const leaderboardBody = document.getElementById("leaderboard-body");
            
            try {
                const response = await fetch("http://localhost:5003/api/leaderboard/waste-reduction");
                if (!response.ok) throw new Error("API request failed");
    
                const leaderboard = await response.json();
                if (!leaderboard.length) throw new Error("No data received");
    
                leaderboardBody.innerHTML = leaderboard.map((user, index) => `
                    <tr class="text-md border-b ${index < 3 ? 'font-bold text-green-800' : 'text-gray-700'}">
                        <td class="p-3">${index === 0 ? "🥇" : index === 1 ? "🥈" : index === 2 ? "🥉" : index + 1}</td>
                        <td class="p-3">${user.email}</td>
                        <td class="p-3">${user.co2Saved.toFixed(2)} kg</td>
                    </tr>
                `).join("");
    
            } catch (error) {
                console.error("❌ Error loading leaderboard:", error);
                leaderboardBody.innerHTML = `<tr><td colspan="3" class="p-3 text-red-500 text-center">⚠️ ${error.message}</td></tr>`;
            }
        });
    </script>

</body>
</html>
