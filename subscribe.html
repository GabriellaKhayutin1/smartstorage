<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribe | SmartStorage</title>
  <script defer src="js/subscribe.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to bottom right, #e7f6e7, #cdeccd);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 0 rgba(34, 197, 94, 0.5);
      }
      50% {
        text-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .pulse-glow {
      animation: pulseGlow 2s infinite;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-10">
  <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-md w-full border-t-4 border-green-400 text-center hover:shadow-green-300 transition duration-300 fade-in-up">
    <h1 class="text-3xl font-bold text-green-700 mb-2">SmartStorage Pro</h1>
    <p class="text-gray-600 mb-6">Upgrade to unlock full access to SmartStorage's best features.</p>

    <div class="mb-6">
      <p class="text-5xl font-bold text-green-600 pulse-glow">€5<span class="text-xl text-gray-500">/mo</span></p>
      <p class="text-sm text-gray-500 mt-1">Cancel anytime</p>
    </div>

    <ul class="text-left text-sm text-gray-700 space-y-2 mb-6 px-4">
      <li>✔️ Unlimited pantry items</li>
      <li>✔️ Google Calendar expiry sync</li>
      <li>✔️ Full CO₂ analytics</li>
      <li>✔️ Leaderboard & community access</li>
    </ul>

    <button
      id="subscribeBtn"
      class="bg-green-600 hover:bg-green-700 active:scale-95 text-white font-bold py-3 px-8 rounded-xl transition-all duration-300 shadow-lg w-full"
    >
      Subscribe Now
    </button>

    <div id="status" class="text-sm text-gray-500 mt-4 hidden">Redirecting to payment...</div>
  </div>
</body>
</html>
