    <!-- This goes in your index.html (or the page where you redirect after successful login) -->
   
        <script>
       function checkAuth() {
      const token = sessionStorage.getItem("token") || sessionStorage.getItem("authToken");
      if (!token) return false;

      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const expiration = payload.exp * 1000;
        if (Date.now() >= expiration) {
            sessionStorage.removeItem("token");
            sessionStorage.removeItem("authToken");
          return false;
        }
        return true;
      } catch (err) {
        console.error("Invalid token:", err);
        return false;
      }
    }

    // ‚úÖ This function is executed once the DOM is loaded
    document.addEventListener("DOMContentLoaded", () => {
      // 1. Check if token is in the URL
      const urlParams = new URLSearchParams(window.location.search);
      const tokenFromUrl = urlParams.get("token");

      if (tokenFromUrl) {
        sessionStorage .setItem("authToken", tokenFromUrl);
        window.history.replaceState(null, null, window.location.pathname);
      }

      // 2. Check if token is valid
      if (!checkAuth()) {
        alert("You must be logged in to access this page.");
        window.location.href = "/login.html";
      } else {
        // ‚úÖ Show the page
        document.body.classList.remove("hidden");
        console.log("‚úÖ Authenticated, showing content.");
      }
    });
</script>
