<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script defer src="/js/auth.js"></script>

    <!-- âœ… Tailwind CSS CDN -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#38bdf8', // Light blue
              secondary: '#34d399', // Green
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <div class="flex justify-center mb-4">
            <img src="/images/logo.png" alt="Logo" class="w-24 h-24">
        </div>
        <h2 class="text-2xl font-bold text-center mb-4">Create an Account</h2>
        <p class="text-sm text-gray-400 text-center mb-6">Sign up to get started</p>
        
        <input id="register-email" type="email" placeholder="Email" class="w-full p-3 mb-4 bg-gray-700 rounded focus:ring-2 focus:ring-secondary">
        <input id="register-password" type="password" placeholder="Password" class="w-full p-3 mb-4 bg-gray-700 rounded focus:ring-2 focus:ring-secondary">
        
        <button id="register-btn" class="w-full bg-secondary hover:bg-green-700 text-white p-3 rounded transition">Register</button>
        
        <p class="text-sm text-center mt-4">
            Already have an account? <a href="login.html" class="text-primary hover:text-blue-600">Login</a>
        </p>
    </div>
</body>
</html>
