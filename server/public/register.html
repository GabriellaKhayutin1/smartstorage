<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script defer src="/js/auth.js"></script>
    <script defer src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="w-96 p-8 bg-gray-800 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Register</h2>
        <input id="register-email" type="email" placeholder="Email" class="w-full p-2 mt-4 bg-gray-700 rounded">
        <input id="register-password" type="password" placeholder="Password" class="w-full p-2 mt-4 bg-gray-700 rounded">
        <button id="register-btn" class="w-full bg-green-500 hover:bg-green-700 p-2 mt-4 rounded">Register</button>
        <p class="text-sm text-center mt-4">
            Already have an account? <a href="login.html" class="text-blue-400">Login</a>
        </p>
    </div>
</body>
</html>
