<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="/js/auth.js"></script>
    <script defer src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="w-96 p-8 bg-gray-800 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Login</h2>
        <input id="login-email" type="email" placeholder="Email" class="w-full p-2 mt-4 bg-gray-700 rounded">
        <input id="login-password" type="password" placeholder="Password" class="w-full p-2 mt-4 bg-gray-700 rounded">
        <button id="login-btn" class="w-full bg-blue-500 hover:bg-blue-700 p-2 mt-4 rounded">Login</button>
        <p class="text-sm text-center mt-4">
            No account? <a href="register.html" class="text-blue-400">Register</a>
        </p>
    </div>
</body>
</html>
